repos:
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.30.1
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]

  - repo: https://github.com/psf/black
    rev: 23.3.0  # Use the latest stable version of Black
    hooks:
      - id: black
        language_version: python3
        stages: [commit]
